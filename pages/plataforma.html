<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="microscopio virtual, simulador virtual, práctica en línea, e-learning">
    <title>Simulador de microscopio virtual | Practica en línea y mejora tus habilidades</title>
    <link rel="shortcut icon" href="../media/favicon-MV.avif">

    <!-- Librería round-sliders -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <!-- Librería sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Scripts para luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>

    <!-- Enlaces a mis scripts -->
    <script src="../js/plataforma.js" type = "module" defer></script>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- mis estilos CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-plataforma">

    <!-- HEADER -->

    <header class="header header-plataforma">
        <a href="./dashboard/dashboard-ejercicios.html">
            <button class="back-btn"><ion-icon name="arrow-back-circle"></ion-icon></button>
        </a>
        <button class="btn btn-offcanvas-ejercicios" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasEnd" aria-controls="offcanvasEnd"><ion-icon
                name="create-outline"></ion-icon></button>
    </header>


    <main class="main-plataforma full-img-bg">
        <img class="full-video-bg bg-plataforma" src="../media/dashboard-bg.svg">

        <div class="small-devices-msj">
            <h1 class="d-none">Microscopio virtual - Plataforma</h1>
            <h2>Por favor, utiliza un dispositivo con pantalla más grande o ponelo en modo horizontal <ion-icon
                    name="sync"></ion-icon> </h2>
        </div>

        <div class="plataforma">
            <section class="microscopio">
                <img class="microscopio-instrumento" src="../media/microscopio-base.avif">
                <img class="microscopio-luz" src="../media/microscopio-luz.avif">
                <img class="microscopio-platina" src="../media/microscopio-platina.avif">
                <img class="microscopio-luzdfg" src="../media/microscopio-luzdfg.avif">
                <img class="microscopio-objetivos" src="../media/microscopio-obj4.avif">

                <div id="macrometricoSlider"></div>
                <label for="macrometricoSlider" id="macro-label" class="form-label">Macrométrico</label>
                <div id="macrometricoCirculo"></div>

                <div id="micrometricoSlider"></div>
                <label for="micrometricoSlider" id="micro-label" class="form-label">Micrométrico</label>
                <div id="micrometricoCirculo"></div>

                <input type="range" class="form-range" id="voltimetroSlider" min="14" max="130" step="1">
                <label for="voltimetroSlider" id="voltimetro-label" class="form-label">Voltímetro</label>

                <input type="range" class="form-range" id="platinaXSlider" min="-150" max="150" step="0.1">
                <label for="platinaXSlider" id="platinaX-label" class="form-label">Platina X</label>

                <input type="range" class="form-range" id="platinaYSlider" min="-100" max="100" step="0.1">
                <label for="platinaYSlider" id="platinaY-label" class="form-label">Platina Y</label>

                <input type="range" class="form-range" id="diafragmaSlider" min="50" max="140" step="1">
                <label for="diafragmaSlider" id="diafragma-label" class="form-label">Diafragma</label>

            </section>

            <section class="controles">
                <label for="lenteObjetivo" class="form-label">Objetivo</label>
                <select class="form-select form-select-sm" value="4" ; id="lenteObjetivo"
                    aria-label=".form-select-sm example">
                    <option value="4">4x</option>
                    <option value="10">10x</option>
                    <option value="40">40x</option>
                    <option value="100">100x</option>
                </select>

            </section>

            <section class="visualizacion">
                <img id="ejercicio-img-recorte" src="../media/ejercicios/recorte.png" class="img-fluid preparado">
                <img id="ejercicio-img-display" src="" class="preparado">
            </section>

            <div class="offcanvas-xl offcanvas-end" tabindex="-1" id="offcanvasEnd" aria-labelledby="offcanvasEndLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <form class="preguntas-form">
                        <h2 class="subtitulo-plataforma">Ejercicio 1</h2>
                        <ol class="preguntas-lista">
                            <li>Enfoque correctamente el preparado</li>
                        </ol>

                        <button id="enviar-ejercicio" type="submit" class="btn btn-form">Enviar</button>
                    </form>
                </div>
            </div>


        </div>
    </main>

    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <!-- script de íconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
